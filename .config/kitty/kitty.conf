# Shell.
shell fish

# Font.
font_family      JetBrains Mono Medium Nerd Font Complete
bold_font        JetBrains Mono Bold Nerd Font Complete
italic_font      JetBrains Mono Medium Italic Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete 
font_size 10

# OS.
confirm_os_window_close 0

# Cursor.
cursor_blink_interval 0.5
# cursor_stop_blinking_after 3

# Theme.
include nord.conf

# Bell.
enable_audio_bell no
bell_on_tab "ðŸ””"
# visual_bell_color #EBCB8B
visual_bell_color none
visual_bell_duration 0.5
window_alert_on_bell yes


# Disable font size key bindings.
map ctrl+shift+plus no_op
map ctrl+shift+equal no_op
map ctrl+shift+minus no_op
map ctrl+shift+_ no_op

# Commands.
execute pfetch
