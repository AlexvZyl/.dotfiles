[global/wm]
include-file=~/.config/polybar/colors.ini
include-file=~/.config/polybar/utils.ini
include-file=~/.config/polybar/network.ini
include-file=~/.config/polybar/system.ini

[bar-base]
type = bar
width = 100%
height = 1.8%
radius = 0
dpi-x = 96
dpi-y = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 6pt
border-color = ${colors.background}
offset-y = 0.0%
offset-x = 0%
padding-left = 0
padding-right = 0
module-margin = 0
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = awesome
override-redirect = true
fixed-center = true

; Main.
font-0 = JetBrainsMono Nerd Font:pixelsize=13:weight=bold;4
; Main half circle separators.
font-1 = JetBrainsMono Nerd Font:pixelsize=19;4
; Logo
font-2 = JetBrainsMono Nerd Font:pixelsize=23:weight=bold;5
; Spaces.
font-3 = JetBrainsMono Nerd Font:pixelsize=6
; For mod sep.
font-4 = JetBrainsMono Nerd Font:pixelsize=15:antialias=false;4
; For workspaces
font-5 = JetBrainsMono Nerd Font:pixelsize=17:antialias=true;5

[bar/top]
inherit = bar-base
bottom = false
modules-left = space-small os space-small left time space-alt date right space rss space-small github-notifications space-small loadshedding
modules-center = workspaces
modules-right = tray space space-small left storage space-small-alt space-small-alt volume right space space wlan ethernet dunst space-small

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/workspaces]
type = internal/xworkspaces

icon-0="0;"
icon-1="1;"
icon-2="2;"
icon-3="3;"
icon-4="4;"
icon-5="5; "
icon-default=""

; Active.
label-active = " %icon%"
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-font = 6
; Occupied.
label-occupied = " %icon%"
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-font = 6
; Empty.
label-empty = " %icon%"
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background}
label-empty-font = 6
; Urgent.
label-urgent = " %icon%"
label-urgent-foreground = ${colors.orange}
label-urgent-background = ${colors.background}
label-urgent-font = 6
