;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/brightness]
type=internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/brightness/
card=${system.graphics_card}

enable-scroll=true

format=%{A1:light-toggle &:}<ramp><label>%{A}
format-background=${color.altblend}
format-padding=0

label=%percentage%%
label-font=2
label-foreground=${color.yellow}

ramp-0=" "
ramp-1=" "
ramp-2=" "
ramp-3=" "
ramp-4=" "
ramp-5=" "
ramp-6=" "
ramp-7=" "
ramp-8=" "
ramp-9=" "
ramp-font=3
ramp-foreground=${color.yellow}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bspwm]
type=internal/bspwm

pin-workspaces=true
inline-mode=false

enable-click=true
enable-scroll=true
reverse-scroll=true

fuzzy-match=true

format=<label-state>
format-font=8

label-monitor=%name%

label-focused=%name%
label-focused-foreground=${color.yellow}
label-focused-background=${color.background}
label-focused-underline= ${color.blue}
label-focused-padding=0

label-occupied=%name%
label-occupied-foreground=${color.blue}
label-occupied-background=${color.background}
;label-occupied-underline=
label-occupied-padding=0

label-urgent=%name%
label-urgent-foreground=${color.red}
label-urgent-background=${color.background}
label-urgent-underline= ${color.red}
label-urgent-padding=0

label-empty=%name%
label-empty-foreground=${color.empty}
label-empty-padding=0

; Separator in between workspaces
#label-separator="∙"
label-separator=" "
label-separator-padding=0
label-separator-foreground=${color.altblack} 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/mod]
type=internal/bspwm

format=<label-mode>
format-background=${color.background}
format-foreground=${color.green}
format-padding=0
format-font=8

; label-monocle="[M]"
; label-tiled=" "

label-floating=" "
label-pseudotiled=" "
label-fullscreen="[F]"

; label-locked="[L]"
label-sticky=" "
label-private="[P]"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/filesystem]
type=internal/fs

mount-0=/
interval=300
fixed-values=true

format-mounted-font=4

format-mounted=<label-mounted>
format-mounted-prefix=""
format-mounted-prefix-foreground=${color.cyan}
format-mounted-prefix-background=${color.altblend}

format-unmounted=<label-unmounted>
format-unmounted-prefix=""
format-unmounted-prefix-foreground=${color.cyan}
format-unmounted-prefix-background=${color.altblend}

label-mounted="%{A1:alacritty -e ncdu &:} %free%%{A}"
label-unmounted=" %mountpoint%: NA"
label-mounted-foreground=${color.cyan}
label-mounted-font=2
label-unmounted-font=2

label-mounted-background=${color.altblend}
label-unmounted-background=${color.altblend}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/launcher]
type=custom/text
content=
content-font=7
content-foreground= ${color.blue}
content-background=${color.altblend} 
content-padding=0
click-left=poly-menu
click-right=poly-reset

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/dunst]

type=custom/ipc
hook-0=echo 
hook-1=echo 
click-left=dnd-switch
initial=2
format-font=10

format-foreground=${color.yellow}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pacman]

type=custom/ipc
hook-0=poly-pac
initial=1
format-font=2
format-prefix=" "
format-prefix-font=4

format-foreground=${color.green}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/greentunnel]

type=custom/ipc
hook-0=echo 
hook-1=echo 
click-left=greenproxy
initial=1
format-font=8

format-foreground=${color.blue}
format-hook-1-foreground=${color.empty}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/wired-network]
type=internal/network
interface=${system.network_interface}

[module/wireless-network]
type=internal/network
interface=${system.network_interface}

[module/network]
type=internal/network
interface=${system.network_interface}

interval=1
accumulate-stats=true
unknown-as-up=true

format-connected=%{A1:rofi-net &:}%{A3:dunstspeed:}<ramp-signal>%{A}%{A}<label-connected>

format-disconnected=<label-disconnected>
format-disconnected-prefix=" "
format-disconnected-prefix-font=5

format-disconnected-foreground=${color.green}
format-disconnected-background=${color.altblend}

format-disconnected-prefix-foreground=${color.muted}
format-disconnected-prefix-background=${color.altblend}

label-connected="%{A1:rofi-net &:}%{A3:dunstspeed:}Online%{A}%{A}"
label-disconnected="%{A1:rofi-net &:}%{A3:dunstspeed:}Offline%{A}%{A}"

label-connected-font=2 
label-disconnected-font=2

label-connected-foreground=${color.green}
label-disconnected-foreground=${color.red}

label-connected-background=${color.altblend}
label-disconnected-background=${color.altblend}

ramp-signal-0=" "
ramp-signal-1=" "
ramp-signal-2=" "
ramp-signal-3=" "
ramp-signal-4=" "
ramp-signal-foreground=${color.green}
ramp-signal-background=${color.altblend}
ramp-signal-font=5

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/title]
type=internal/xwindow

; Available tags:
;   <label> (default)
format=<label>
format-padding=0
format-font=9 

; Available tokens:
;   %title%
; Default: %title%
label-maxlen=75
; label="%{A1:bspc node -c:}%title%%{A}"

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty=Empty
label-empty-foreground=#707880

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/qbit]

type=custom/ipc
hook-0=echo " "
hook-1=
click-left=qbittorrent
initial=2
format-font=4

format-foreground=${color.blue}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/audioshare]

type=custom/ipc
hook-0=echo " "
hook-1=
click-left=audioshare
initial=2
format-font=4

format-foreground=${color.blue}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/xkeyboard]

type=internal/xkeyboard

format="<label-indicator> "

format-font=4
format-foreground=${color.blue}

label-indicator-on-capslock=""
label-indicator-off-capslock=
label-indicator-on-numlock=
label-indicator-off-numlock=" " 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/systray]

type=custom/ipc
hook-1=echo " "
hook-0=echo " "
click-left=systray
initial=2
format-font=0
format-foreground=${colors.red}
format-background=${colors.background-alt}
